<div class="sans w-full px-2 lg:max-w-full lg:flex mt-3 lg:px-0 duration-500 transform hover:-translate-y-1 hover:shadow-md">
    {{ if .Params.image }}
    <img id="thumb" alt="{{.Title}}" class="w-72 h-60 object-cover" src="{{ .Params.image | relURL }}">
    {{ end }}
    <div class="text-2xl text-black border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 relative pl-4 p-6 justify-between leading-normal max-w-full w-full">
        <div class="text-black font-bold text-2xl mb-2">{{ .Title }}</div>
        <p class="text-black text-lg pb-5">{{ substr .Summary 0 130 | plainify | htmlUnescape }}...</p>
        <p class="text-sm text-black items-center">
            <time>{{ .Date.Format "2006/01/02" }}</time>
        </p>
        <p class="text-sm text-black items-center"> {{ if $.Param "author" }}
            {{ $.Param "author" }}
            {{ end }}
            </p>
    </div>
</div>
