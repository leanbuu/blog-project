<header class="w-full px-4 pt-4 z-50 h-screen relative">
     {{/*  CSS functionality for menu toggle  */}}
    <style type="text/css">
        input#nav-toggle:checked~label#show-button {
            display: none;
        }

        input#nav-toggle:checked~label#hide-button {
            display: flex;
        }

        input#nav-toggle:checked~#nav-menu {
            display: block;
        }
    </style>
   
   <nav class="flex items-center justify-between flex-wrap relative z-50">
    <a href="{{ .Site.BaseURL }}"><img alt="{{ .Site.Params.logo.alt }}" class="h-40 mr-3"
        src="{{ .Site.Params.logo.main | relURL }}"></a>

    <input id="nav-toggle" type=checkbox class="hidden">
    <label id="show-button" for="nav-toggle"
        class="flex items-center block sm:hidden text-white hover:text-blue-500">
        <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu Open</title>
            <path d="M0 3h20v2H0V3z m0 6h20v2H0V9z m0 6h20v2H0V0z" />
        </svg>
    </label>
    <label id="hide-button" for="nav-toggle" class="flex items-center hidden text-white hover:text-blue-500">
        <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu Close</title>
            <polygon points="11 9 22 9 22 11 11 11 11 22 9 22 9 11 -2 11 -2 9 9 9 9 -2 11 -2"
                transform="rotate(45 10 10)" />
        </svg>
    </label>
    
    <div class="text-lg">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="duration-200 block mt-4 lg:inline-block lg:mt-0 text-white hover:opacity-60 mr-8 text-2xl">
            {{ .Name }}
        </a>
        {{ end }}
    </div>
   
    </nav>
    
    <div class="bg-background-header w-full h-full absolute bg-center top-0 left-0"></div>
     <div class="hidden w-full block flex-grow lg:flex lg:items-center lg:w-auto" id="mobileMenu">
            <div class="text-lg lg:flex-grow">
            </div>
        </div>
</header>
