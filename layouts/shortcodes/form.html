<form name="contact" action="https://getform.io/" method="POST">
    <div class="input">
        <input type="text" placeholder="Name" name="name" class="lg:w-2/4 p-4 my-2 bg-gray-300 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500 text-black" required>
    </div>
    <div class="input">
        <input type="text" placeholder="Email" name="mail" class="lg:w-2/4 p-4 my-2 bg-gray-300 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500 text-black" required>
    </div>
    <div class="input">
        <input type="text" placeholder="Title" name="title" class="lg:w-2/4 p-4 my-2 bg-gray-300 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500 text-black" required>
    </div>
    <div class="input">
        <textarea rows="5" cols="30" placeholder="Message" name="message" class="lg:w-2/4 p-4 my-2 bg-gray-300 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500 text-black" required></textarea>
    </div>
    <input type="submit" value="Submit" class="px-8 py-2 duration-200 bg-gray-800 text-white cursor-pointer transition-colors hover:bg-gray-400">
</form>
